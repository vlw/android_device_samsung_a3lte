# SENSOR : ALIAS
# tsens_tz_sensor5 : cpu0-1
# tsens_tz_sensor4 : cpu2-3
# tsens_tz_sensor2 : pop_mem

sampling 5000
debug
#Conf file: /system/etc/thermal-engine-8916.conf

[BATTERY_MONITOR]
algo_type monitor
sampling 1000
sensor pm8916_tz
thresholds 63000 70000 85000 120000
thresholds_clr 57000 65000 80000 115000
actions battery battery battery shutdown
action_info 1 2 2 2

[CAMCORDER_MONITOR]
algo_type monitor
sampling 1000
sensor pm8916_tz
thresholds 58000 64000 85000 120000
thresholds_clr 55000 60000 80000 115000
actions camcorder camcorder camcorder shutdown
action_info 0 1 2 3

[CAMERA_MONITOR]
algo_type monitor
sampling 1000
sensor pm8916_tz
thresholds 58000 64000 85000 120000
thresholds_clr 55000 60000 80000 115000
actions camera camera camera shutdown
action_info 0 1 2 3

[SS-POPMEM]
#algo_type ss
sampling 1000
sensor pop_mem
device cpu
set_point 70000
set_point_clr 45000
time_constant 2

[SS-CPU2-3]
#algo_type ss
sampling 250
sensor cpu2-3
device cpu
set_point 78000
set_point_clr 55000
override 10000
time_constant 0

[SS-CPU0-1]
#algo_type ss
sampling 250
sensor cpu0-1
device cpu
set_point 78000
set_point_clr 55000
override 10000
time_constant 0

[CPU2-3_MONITOR]
#algo_type monitor
sampling 1000
sensor cpu2-3
thresholds 97000
thresholds_clr 92000
actions shutdown
action_info 0

[CPU0-1_MONITOR]
#algo_type monitor
sampling 1000
sensor cpu0-1
thresholds 97000
thresholds_clr 92000
actions shutdown
action_info 0

